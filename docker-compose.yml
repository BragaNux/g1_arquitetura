version: "3.9"

services:
  db:
    image: postgres:16
    container_name: g1_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: g1
      POSTGRES_PASSWORD: g1pass
      POSTGRES_DB: g1db
    ports:
      - "5432:5432"
    volumes:
      - pgdata_g1:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U g1 -d g1db"]
      interval: 5s
      timeout: 5s
      retries: 10

  api:
    build: .
    container_name: g1_api
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgres://g1:g1pass@db:5432/g1db?schema=public
      PORT: 3000
    ports:
      - "3000:3000"

volumes:
  pgdata_g1:
